

  
<div class="container">

  <div class="row py-5">
    
    <div class="col-2"></div>

    <div class="col-8">

        <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control text-mono text-terminal input-field " id="firstName" placeholder="First Name" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control text-mono text-terminal input-field " id="lastName" placeholder="Last Name" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            
            <input type="text" class="form-control input-field text-mono text-terminal" id="username" placeholder="Username" required>
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control input-field text-mono text-terminal" id="email" placeholder="Email Address">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control input-field" id="address" placeholder="Password" required>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control input-field text-mono text-terminal" id="address2" placeholder="Confirm Password">
        </div>

        <button class="btn text-mono btn-outline-success btn-lg btn-block" type="submit">Login</button>
      </form>
    </div>

    <div class="col-2"></div>



  </div>
</div>

  </body>
</html>
