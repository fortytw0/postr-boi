<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
</head>
<body>

    <h1>Register your username and password!</h1>

    <form action="{% url 'login:register'%}" method="POST">
        {% csrf_token %}

        {{ user_form.as_p}}

        <input type="submit" name="submit" value="Submit!">

    </form>
    
</body>
</html>
